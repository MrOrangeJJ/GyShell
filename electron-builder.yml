appId: com.gyshell.app
productName: GyShell
npmRebuild: false
directories:
  output: dist
  buildResources: build
files:
  - from: .
    filter:
      - out/**/*
      - index.html
      - package.json
asarUnpack:
  - '**/*.node'
mac:
  icon: icon.icns
  identity: "-"
  hardenedRuntime: false
  gatekeeperAssess: false
  entitlements: null
  extendInfo:
    LSMinimumSystemVersion: "12.0.0"
  target:
    - target: dmg
      arch:
        - arm64
  category: public.app-category.developer-tools
win:
  icon: icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  artifactName: "${productName}.Setup.${version}-${arch}.${ext}"
portable:
  artifactName: "${productName}.Portable.${version}-${arch}.${ext}"
dmg:
  artifactName: "${productName}-${version}-${arch}.${ext}"
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
